name: Deploy Packages

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      target:
        description: 'Where to upload'
        required: false
        default: 'test'
        type: choice
        options: [test, prod]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [toy_package_a, toy_package_b]

    # Run on manual trigger OR tag
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools-scm

      - name: Lint & test
        working-directory: ${{ matrix.package }}
        run: |
          pip install black flake8 pytest
          black --check .
          flake8 .
          pytest ${{ matrix.package }}/tests/ || true

      - name: Build
        working-directory: ${{ matrix.package }}
        env:
          SETUPTOOLS_SCM_LOCAL_SCHEME_OVERRIDE: no-local-version
        run: python -m build

      - name: Upload to TestPyPI
        if: github.event_name == 'workflow_dispatch' && inputs.target == 'test'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: ${{ matrix.package }}/dist/
          skip-existing: true
          verbose: true

  publish-to-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi                    # ‚Üê Manual approval required here
    if: startsWith(github.ref, 'refs/tags/')

    strategy:
      matrix:
        package: [toy_package_a, toy_package_b]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools-scm

      - name: Build
        working-directory: ${{ matrix.package }}
        env:
          SETUPTOOLS_SCM_LOCAL_SCHEME_OVERRIDE: no-local-version
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: https://upload.pypi.org/legacy/
          packages-dir: ${{ matrix.package }}/dist/
          verbose: true