name: Deploy Packages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      target:
        description: 'Where to upload (test or prod)'
        required: false
        default: 'test'
        type: choice
        options: [test, prod]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [toy_package_a, toy_package_b]

    # ───────────────────────────────────────────────────────────────
    # Only run job when:
    #   - manual trigger (workflow_dispatch)   → TestPyPI or PyPI
    #   - OR tagged push (v*)                  → always PyPI
    # ───────────────────────────────────────────────────────────────
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools-scm

      - name: Lint & test
        working-directory: ${{ matrix.package }}
        run: |
          pip install black flake8 pytest
          black --check .
          flake8 .
          pytest ${{ matrix.package }}/tests/ || true

      - name: Build package
        working-directory: ${{ matrix.package }}
        env:
          SETUPTOOLS_SCM_LOCAL_SCHEME_OVERRIDE: no-local-version
        run: python -m build

      # ────────────────────────────────────────────────
      # TestPyPI – only on manual trigger
      # ────────────────────────────────────────────────
      - name: Upload to TestPyPI
        if: github.event_name == 'workflow_dispatch' && (inputs.target == 'test' || inputs.target == '')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: ${{ matrix.package }}/dist/
          skip-existing: true
          verbose: true

      # ────────────────────────────────────────────────
      # Real PyPI – only on tags (or manual prod choice)
      # ────────────────────────────────────────────────
      - name: Upload to PyPI
        if: |
          startsWith(github.ref, 'refs/tags/') ||
          (github.event_name == 'workflow_dispatch' && inputs.target == 'prod')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: https://upload.pypi.org/legacy/
          packages-dir: ${{ matrix.package }}/dist/
          verbose: true