name: Deploy Packages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [toy_package_a, toy_package_b]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ← critical for setuptools-scm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # or 3.10 / 3.12

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools-scm

      - name: Lint & test (optional but recommended)
        working-directory: ${{ matrix.package }}
        run: |
          pip install black flake8 pytest
          black --check .
          flake8 .
          pytest ${{ matrix.package }}/tests/

#      - name: Debug version from setuptools-scm
#        working-directory: ${{ matrix.package }}
#        run: |
#          python -c "import setuptools_scm; print(setuptools_scm.get_version(relative_to=__file__))"
#          # or if you have setup.cfg/pyproject: python setup.py --version

      - name: Build package
        working-directory: ${{ matrix.package }}
        run: python -m build

      - name: Publish to TestPyPI (dev / non-tagged)
        if: github.ref_type != 'tag'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: ${{ matrix.package }}/dist/
          skip-existing: true          # ← ignores 400 if file exists
          verbose: true

      - name: Publish to PyPI (tagged release)
        if: github.ref_type == 'tag'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: https://upload.pypi.org/legacy/
          packages-dir: ${{ matrix.package }}/dist/
          verbose: true
