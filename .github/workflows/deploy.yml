name: Deploy Packages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [toy_package_a, toy_package_b]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ‚Üê critical for setuptools-scm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # or 3.10 / 3.12

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools-scm

      - name: Lint & test (optional but recommended)
        working-directory: ${{ matrix.package }}
        run: |
          pip install black flake8 pytest
          black --check .
          flake8 .
          pytest ${{ matrix.package }}/tests/

      - name: Build package
        working-directory: ${{ matrix.package }}
        run: python -m build

      - name: Upload to TestPyPI (dev / non-tagged)
        if: github.ref_type != 'tag'
        working-directory: ${{ matrix.package }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
          TWINE_REPOSITORY: testpypi
#        run: twine --help
        run: twine upload dist/*

      - name: Upload to PyPI (tagged release)
        if: github.ref_type == 'tag'
        working-directory: ${{ matrix.package }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
#        run: twine --help
        run: twine upload dist/*